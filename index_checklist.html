<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox</title>
</head>

<body>
    <fieldset>
        <legend>CheckBox</legend>
        <ul>
            <li><input type="checkbox" name="Bread" id="Bread">
                <label for="Bread">Bread</label> </li>
            <li><input type="checkbox" name="milk" id="milk">
                <label for="milk">Milk</label></li>
            <li><input type="checkbox" name="water" id="water">
                <label for="water">Water</label></li>
            <li><input type="checkbox" name="Rice" id="Rice">
                <label for="Rice">Rice</label></li>
        </ul>
        <input type="submit" value="Submit now" />
    </fieldset>
</body>

</html>
